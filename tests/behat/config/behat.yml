default:
  autoload:
    '': %paths.base%/behat/features/bootstrap
  suites:
    default:
      parameters:
        test_users:
          admin:
            username: 'admin'
            password: 'admin'
            mail: 'info+admin@example.com'
      paths:
        features: %paths.base%/behat/features
        bootstrap: %paths.base%/behat/features/bootstrap
      contexts:
        - FeatureContext
        - SocialDrupalContext
        - SocialMinkContext
        - Drupal\DrupalExtension\Context\MessageContext
        - PostContext
  extensions:
      Behat\MinkExtension:
        default_session: 'selenium2'
        base_url: 'http://127.0.0.1:8080'
#        files_path: '/root/files/'
        goutte: ~
        selenium2: ~
      Drupal\DrupalExtension:
        api_driver: 'drupal'
        drupal:
          drupal_root: '../../../../../'
        selectors:
          message_selector: '.alert'
          error_message_selector: '.alert.alert-danger'
          success_message_selector: '.alert.alert-success'
        text:
          username_field: 'Username or email address'
          log_in: "Log in"
          log_out: "Logout"
        region_map:
          'Page title block': '.section-title'
          'Hero block': '.hero-container'
          'Hero buttons': '.hero-container .btn-group'
          'Main content': '#content'
          'Main content front': '.col-sm-8'
          'Sidebar second': 'div[role=complementary]'