langcode: en
status: true
dependencies:
  module:
    - user
    - search_api
    - node
    - group
    - profile
  config:
    - field.storage.group.field_group_description
    - field.storage.profile.field_profile_expertise
    - field.storage.profile.field_profile_interests
    - field.storage.profile.field_profile_profile_tag
    - search_api.server.social_database
    - core.entity_view_mode.node.search_index
    - core.entity_view_mode.profile.search_index
id: social_all
name: 'Social All'
description: 'Default all (content, users, groups) index created for the Social distribution.'
read_only: false
field_settings:
  rendered_item:
    label: 'Rendered HTML output'
    property_path: rendered_item
    type: text
    configuration:
      roles:
        anonymous: anonymous
      view_mode:
        'entity:node':
          book: search_index
          event: search_index
          page: default
          topic: search_index
        'entity:group':
          closed_group: default
          open_group: default
        'entity:profile':
          profile: search_index
  node_grants:
    label: 'Node access information'
    property_path: search_api_node_grants
    type: string
    indexed_locked: true
    type_locked: true
    hidden: true
  title:
    label: Title
    datasource_id: 'entity:node'
    property_path: title
    type: string
    boost: !!float 8
  status:
    label: 'Publishing status'
    datasource_id: 'entity:node'
    property_path: status
    type: boolean
    indexed_locked: true
    type_locked: true
  uid:
    label: 'Authored by'
    datasource_id: 'entity:node'
    property_path: uid
    type: integer
    indexed_locked: true
    type_locked: true
  content_type:
    label: 'Content type'
    datasource_id: 'entity:node'
    property_path: type
    type: string
  created:
    label: 'Authored on'
    datasource_id: 'entity:node'
    property_path: created
    type: date
  type:
    label: 'Group type'
    datasource_id: 'entity:group'
    property_path: type
    type: string
  label:
    label: Title
    datasource_id: 'entity:group'
    property_path: label
    type: string
  group_creator_name:
    label: 'Group creator » User » Name'
    datasource_id: 'entity:group'
    property_path: 'uid:entity:name'
    type: string
    dependencies:
      module:
        - user
  field_group_description:
    label: Description
    datasource_id: 'entity:group'
    property_path: field_group_description
    type: text
    boost: !!float 8
    dependencies:
      config:
        - field.storage.group.field_group_description
  field_profile_expertise:
    label: Expertise
    datasource_id: 'entity:profile'
    property_path: field_profile_expertise
    type: integer
    dependencies:
      config:
        - field.storage.profile.field_profile_expertise
  field_profile_interests:
    label: Interests
    datasource_id: 'entity:profile'
    property_path: field_profile_interests
    type: integer
    dependencies:
      config:
        - field.storage.profile.field_profile_interests
  field_profile_profile_tag:
    label: 'Profile tag'
    datasource_id: 'entity:profile'
    property_path: field_profile_profile_tag
    type: integer
    dependencies:
      config:
        - field.storage.profile.field_profile_profile_tag
  profile_owner:
    label: Owner
    datasource_id: 'entity:profile'
    property_path: uid
    type: integer
  profile_owner_name:
    label: 'Owner » User » Name'
    datasource_id: 'entity:profile'
    property_path: 'uid:entity:name'
    type: string
    dependencies:
      module:
        - user
datasource_settings:
  'entity:node':
    plugin_id: 'entity:node'
    settings:
      bundles:
        default: true
        selected: {  }
      languages:
        default: true
        selected: {  }
    bundles:
      default: true
      selected: {  }
    languages:
      default: true
      selected: {  }
  'entity:group':
    bundles:
      default: true
      selected: {  }
    languages:
      default: true
      selected: {  }
  'entity:profile':
    bundles:
      default: true
      selected: {  }
processor_settings:
  add_url:
    plugin_id: add_url
    settings:
      weights:
        preprocess_index: -30
  aggregated_field:
    plugin_id: aggregated_field
    settings:
      weights:
        add_properties: 20
  content_access:
    plugin_id: content_access
    settings:
      weights:
        preprocess_index: -10
        preprocess_query: -10
  html_filter:
    plugin_id: html_filter
    settings:
      fields:
        - rendered_item
      title: true
      alt: true
      tags:
        h1: 5
        h2: 3
        h3: 2
        strong: 2
        b: 2
      weights:
        preprocess_index: -10
        preprocess_query: -10
    title: true
    alt: true
    tags:
      h1: 5
      h2: 3
      h3: 2
      strong: 2
      b: 2
      em: 1
      u: 1
  ignorecase:
    plugin_id: ignorecase
    settings:
      fields:
        - title
        - rendered_item
      weights:
        preprocess_index: -10
        preprocess_query: -10
  rendered_item:
    plugin_id: rendered_item
    settings:
      weights:
        add_properties: 0
        pre_index_save: -10
  stopwords:
    plugin_id: stopwords
    settings:
      fields:
        - title
        - rendered_item
      stopwords:
        - a
        - an
        - and
        - are
        - as
        - at
        - be
        - but
        - by
        - for
        - if
        - in
        - into
        - is
        - it
        - 'no'
        - not
        - of
        - 'on'
        - or
        - s
        - such
        - t
        - that
        - the
        - their
        - then
        - there
        - these
        - they
        - this
        - to
        - was
        - will
        - with
      weights:
        preprocess_index: -5
        preprocess_query: -2
    stopwords:
      - a
      - an
      - and
      - are
      - as
      - at
      - be
      - but
      - by
      - for
      - if
      - in
      - into
      - is
      - it
      - 'no'
      - not
      - of
      - 'on'
      - or
      - s
      - such
      - t
      - that
      - the
      - their
      - then
      - there
      - these
      - they
      - this
      - to
      - was
      - will
      - with
  tokenizer:
    plugin_id: tokenizer
    settings:
      fields:
        - title
        - rendered_item
      spaces: ''
      overlap_cjk: 1
      minimum_word_size: '3'
      weights:
        preprocess_index: -6
        preprocess_query: -6
    spaces: ''
    overlap_cjk: 1
    minimum_word_size: '3'
  transliteration:
    plugin_id: transliteration
    settings:
      fields:
        - title
        - rendered_item
      weights:
        preprocess_index: -10
        preprocess_query: -10
tracker_settings:
  default: {  }
options:
  index_directly: true
  cron_limit: 50
server: social_database
