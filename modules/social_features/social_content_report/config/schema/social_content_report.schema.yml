# Schema for the configuration files of the Social Content Report module.
social_content_report.settings:
  type: config_object
  label: 'Social Content Moderation settings'
  mapping:
    unpublish_immediately:
      type: integer
      label: 'Reported inappropriate content is unpublished immediately'
    reasons_with_text:
      type: sequence
      sequence:
        type: integer
        label: 'Reason term for which an additional textfield is displayed'
    mandatory_reason:
      type: integer
      label: 'Mandatory reason when reporting inappropriate content'
