social_event.my_events:
  path: '/my-events'
  defaults:
    _controller: '\Drupal\social_event\Controller\SocialEventController::redirectMyEvents'
  requirements:
      _user_is_logged_in: 'TRUE'

social_event.settings:
  path: '/admin/config/opensocial/event'
  defaults:
    _form: '\Drupal\social_event\Form\EventSettingsForm'
    _title: 'Event settings'
  requirements:
    _permission: 'administer social_event settings'
  options:
    _admin_route: TRUE

social_event.request_enrollment:
  path: '/{event}/request-enrollment'
  defaults:
    _controller: '\Drupal\social_event\Controller\RequestEventEnrollment::requestEnrollment'
    _title_callback: '\Drupal\social_event\Controller\RequestEventEnrollment::requestEnrollmentTitle'
  options:
    parameters:
      event:
        type: entity:node

social_event.approve_enrollment_request:
  path: '/{event}/approve-enrollment-request'
  defaults:
    _controller: '\Drupal\social_event\Controller\RequestEventEnrollment::approveEnrollmentRequest'
    _title_callback: '\Drupal\social_event\Controller\RequestEventEnrollment::approveEnrollmentRequestTitle'
  options:
    parameters:
      event:
        type: entity:node
