social_event.my_events:
  path: '/my-events'
  defaults:
    _controller: '\Drupal\social_event\Controller\SocialEventController::redirectMyEvents'
  requirements:
      _user_is_logged_in: 'TRUE'

social_event.settings:
  path: '/admin/config/opensocial/event'
  defaults:
    _form: '\Drupal\social_event\Form\EventSettingsForm'
    _title: 'Event settings'
  requirements:
    _permission: 'administer social_event settings'
  options:
    _admin_route: TRUE

social_event.views_bulk_operations.execute_configurable:
  path: '/node/{node}/manage-all-enrollments/configure-action'
  defaults:
    _form: '\Drupal\views_bulk_operations\Form\ConfigureAction'
    _title: 'Configure action'
    view_id: 'event_manage_enrollments'
    display_id: 'page_manage_enrollments'
  requirements:
    _views_bulk_operation_access: 'TRUE'

social_event.views_bulk_operations.confirm:
  path: '/node/{node}/manage-all-enrollments/confirm-action'
  defaults:
    _form: '\Drupal\views_bulk_operations\Form\ConfirmAction'
    _title: 'Confirm action'
    view_id: 'event_manage_enrollments'
    display_id: 'page_manage_enrollments'
  requirements:
    _views_bulk_operation_access: 'TRUE'
