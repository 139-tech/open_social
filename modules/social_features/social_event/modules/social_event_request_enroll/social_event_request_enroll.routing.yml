social_event_request_enroll.settings:
  path: '/admin/config/opensocial/event/request-enroll'
  defaults:
    _title: 'Request Event Enrollment settings'
    _form: '\Drupal\social_event_request_enroll\Form\RequestEnrollSettingsForm'
  requirements:
    _permission: 'administer social_event_request_enroll settings'
  options:
    _admin_route: TRUE

social_event_request_enroll.request_enrollment:
  path: '/{event}/request-enrollment'
  defaults:
    _controller: '\Drupal\social_event_request_enroll\Controller\RequestEventEnrollment::requestEnrollment'
    _title_callback: '\Drupal\social_event_request_enroll\Controller\RequestEventEnrollment::requestEnrollmentTitle'
  options:
    parameters:
      event:
        type: entity:node

social_event_request_enroll.approve_enrollment_request:
  path: '/{event}/approve-enrollment-request'
  defaults:
    _controller: '\Drupal\social_event_request_enroll\Controller\RequestEventEnrollment::approveEnrollmentRequest'
    _title_callback: '\Drupal\social_event_request_enroll\Controller\RequestEventEnrollment::approveEnrollmentRequestTitle'
  options:
    parameters:
      event:
        type: entity:node
