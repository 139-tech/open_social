services:
  access_check.social_group_staging.permission:
    class: Drupal\social_group_staging\Access\GroupStatusPermissionAccessCheck
    tags:
    - { name: access_check, applies_to: _group_status_permission }

  social_group_staging.overrider:
    class: \Drupal\social_group_staging\SocialGroupStagingConfigOverride
    arguments: ['@module_handler']
    tags:
    - {name: config.factory.override, priority: 5}
