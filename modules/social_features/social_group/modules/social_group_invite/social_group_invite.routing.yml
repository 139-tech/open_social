social_group_invite.social_group_invite_settings:
  path: '/social_group_invite/src/Form/'
  defaults:
    _form: '\Drupal\social_group_invite\Form\SocialInviteGroupSettingsForm'
    _title: 'SocialInviteGroupSettingsForm'
  requirements:
    _access: 'TRUE'
social_group_invite.social_group_invite_admin_settings:
  path: '/admin/config/opensocial/social_group_invite/'
  defaults:
    _form: '\Drupal\social_group_invite\Form\SocialInviteGroupAdminSettingsForm'
    _title: 'SocialInviteGroupAdminSettingsForm'
  requirements:
    _access: 'TRUE'
