social_auth_apple.user_login:
  path: '/user/login/apple'
  defaults:
    _controller: '\Drupal\social_auth_apple\Controller\AppleAuthController::redirectToProvider'
  requirements:
    _role: 'anonymous'
  options:
    no_cache: TRUE

social_auth_apple.user_register:
  path: '/user/register/apple'
  defaults:
    _controller: '\Drupal\social_auth_apple_extra\Controller\AppleAuthController::userRegister'
  requirements:
    _role: 'anonymous'
  options:
    no_cache: TRUE

social_auth_apple.user_link:
  path: '/social-api/link/apple'
  defaults:
    _controller: '\Drupal\social_auth_apple_extra\Controller\AppleLinkController::linkAccount'
  requirements:
    _role: 'authenticated'
  options:
    no_cache: TRUE
